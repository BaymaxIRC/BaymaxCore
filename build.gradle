buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'net.ltgt.gradle:gradle-errorprone-plugin:latest.release'
	}
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
	mavenCentral()
	maven {
		url = "http://maven.shadowfacts.net"
	}
	maven {
		url = "http://mvn.rx14.co.uk/local/"
	}
}

dependencies {
	// compile group: "org.pircbotx", name: "pircbotx", version: "2.0.1"
	compile group: "com.typesafe", name: "config", version: "1.3.0-M1"
	// compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.10"
	compile group: "com.github.blamevic.irc", name: "YAIL", version: "1.0.0.13"

	compile group: "net.shadowfacts", name: "ShadowLib", version: "1.0.0"
}

jar {
	manifest {
		attributes	'Implementation-Title': archivesBaseName,
					'Implementation-Version': version,
					'Main-Class': 'baymaxirc.core.Start'
	}
}

artifacts {
	archives jar
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: "file:///maven/")
	}
}